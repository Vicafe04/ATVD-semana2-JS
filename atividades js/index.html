<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Lista 1 - Exercícios</title>
</head>
<body>
    <main>
        <div class="container">
            <label>Digite a placa de um veículo:</label>
            <input type="text" id="inputPlaca" placeholder="Placa"/>
            <button id="btnValidarPlaca">Validar</button>
            <textarea id="placaRes" cols="30" rows="2"></textarea>
        </div>
        <div class="container">
            <label>Digite CPF:</label>
            <input type="text" id="inputCpf" placeholder="CPF"/>
            <button id="btnValidarCpf">Validar</button>
            <textarea id="cpfRes" cols="30" rows="2"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="number" id="inputDDD" placeholder="(DDD)"/>
            <input type="number" id="inputTel" placeholder="Quantia de telefones para gerar "/>
            <button id="btnCriarTelefone">Criar</button>
            <textarea id="telefonesGerados" cols="30" rows="10"></textarea>
        </div>
        <div class="container">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="number" placeholder="0" id="inputCriarCPf"/>
            <button id="BtnCpf">Criar</button>
            <textarea id="cpfs" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
